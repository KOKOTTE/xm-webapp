<div class="row">
  <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of stats">
    <div class="card card-stats">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon" [attr.data-background-color]="item.color">
          <i class="material-icons">{{item.icon}}</i>
        </div>
        <p class="card-category">{{item.name}}</p>
        <h3 class="card-title">{{item.value | async}}</h3>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
