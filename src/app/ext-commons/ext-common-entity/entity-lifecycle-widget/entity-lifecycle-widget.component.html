<div class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <i class="material-icons">{{xmEntitySpec?.icon ? xmEntitySpec?.icon : 'search'}}</i>
    </div>
    <h4 class="card-title" *ngIf="config?.title">{{config?.title | i18nName: principal}}</h4>
  </div>

  <div class="card-body items-container" #container [class.is-mobile]="container.offsetWidth < 460" *ngIf="xmEntity else noEntity">
    <ng-container *ngFor="let item of items">
      <xm-lifecycle-item [item]="item">
      </xm-lifecycle-item>
    </ng-container>
  </div>

  <ng-template #noEntity>
    <div class="card-body no-entity">
      <no-data [text]="'Please select entity!'" [show]="true"></no-data>
    </div>
  </ng-template>

</div>
