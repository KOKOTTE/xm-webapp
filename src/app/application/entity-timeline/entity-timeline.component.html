<div class="row" *ngIf="timelinePage && timelinePage.timelines">
  <div class="header text-center">
    <h3 class="title" jhiTranslate="xm.xmEntity.timeline">Timeline</h3>
  </div>
  <div class="col-md-12">
    <ul class="timeline timeline-simple">
      <li class="timeline-inverted" *ngFor="let tl of timelinePage.timelines">
        <div class="timeline-badge primary">
          <i class="material-icons">history</i>
        </div>
        <div class="timeline-panel">
          <div class="timeline-heading">
            <h6>{{tl.operationName}} {{timeAgo(tl.startDate)}} <span jhiTranslate="xm.xmEntity.timelines.by">by</span>
              {{tl.login}}
            </h6>
            <span class="label label-success" *ngIf="tl.httpStatusCode < 300" jhiTranslate="xm.xmEntity.timelines.success">SUCCESS</span>
            <span class="label label-danger" *ngIf="tl.httpStatusCode >= 300" jhiTranslate="xm.xmEntity.timelines.error">ERROR</span>&nbsp;
            <span class="label label-primary">{{tl.startDate | date:'dd/MM/yy HH:mm'}}</span>&nbsp;
            <span class="label label-primary">{{tl.browser}}</span>&nbsp;
            <span class="label label-primary">{{tl.opSystem}}</span>&nbsp;
            <span class="label label-primary">{{tl.requestHeaders['x-forwarded-for']}}</span>&nbsp;
          </div>

          <div class="timeline-body" *ngIf="tl.requestBody || tl.responseBody">
            <span>{{tl.requestBody}}</span>&nbsp;<span>{{tl.responseBody}}</span>
          </div>
        </div>
      </li>
    </ul>
    <button type="submit" class="btn btn-primary btn-round" (click)="onNextPage(xmEntity.id,timelinePage.next)" *ngIf="timelinePage.next">
      <span jhiTranslate="xm.xmEntity.timelines.more">more timeline events...</span>
    </button>
  </div>
</div>
