<form #editForm="ngForm" (ngSubmit)="onSave()" class="m-0" name="deleteForm" novalidate>
  <div class="modal-header">
    <a (click)="onCancel()" class="modal-close material-icons" href="javascript: void(0);">close</a>
    <h4 class="modal-title text-left">
      <span *ngIf="isAddMode" jhiTranslate="rolesManagement.permission.createCondition">Create Condition</span>
      <span *ngIf="!isAddMode" jhiTranslate="rolesManagement.permission.editCondition">Edit Condition</span>
    </h4>
  </div>

  <div class="modal-body">
    <p jhiTranslate="{{transInfo}}"></p>

    <div class="form-group">
      <mat-form-field>
        <input [value]="permission.privilegeKey"
               disabled
               matInput
               placeholder="{{'rolesManagement.permission.privilegeKey' | translate}}"
               type="text">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
            <textarea [(ngModel)]="condition"
                      [wordAutocomplete]="variables"
                      id="condition"
                      matInput
                      name="condition"
                      placeholder="{{'rolesManagement.permission.condition' | translate}}"
                      rows="4"></textarea>
      </mat-form-field>
    </div>

    <div>
      <label>
        <span jhiTranslate="rolesManagement.variables">Variable(s)</span>:
        <span *ngFor="let item of variables; last as last">{{item}}<span *ngIf="!last">, </span></span>
      </label>
    </div>
  </div>

  <div class="modal-footer">
    <button (click)="onCancel()" class="btn mr-1" data-dismiss="modal" mat-button type="button">
      <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button class="btn btn-primary" mat-button type="submit">
      <i class="material-icons">done</i>&nbsp;<span jhiTranslate="rolesManagement.ok">Ok</span>
    </button>
  </div>
</form>
