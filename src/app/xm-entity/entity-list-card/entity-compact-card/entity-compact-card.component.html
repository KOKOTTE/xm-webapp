<div class="card">
  <div class="card-title">

  </div>
  <div class="avatar-container">
    <img src="{{entity.avatarUrl}}" alt="avatar">
  </div>
  <div class="card-body" *ngIf="fields">
    <table>
    <tr *ngFor="let field of fields">
      <td>{{field.title | i18nName: principal}}:</td> <td>{{getFieldValue(entity, field)}}</td>
    </tr>
    </table>
  </div>
</div>
