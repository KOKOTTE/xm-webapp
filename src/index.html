<script>
    (function () {
        $.getJSON("/config/api/profile/webapp/settings-public.yml?toJson", {}, function(data) {
            var settings = data;
            var theme = settings.theme ? settings.theme : 'teal',
                file = document.createElement('link'),
                head = document.head || document.getElementsByTagName('head')[0];
            file.type = 'text/css';
            file.rel = 'stylesheet';
            file.href = ['/assets/css/theme/material-', theme, '.css'].join("");
            head.appendChild(file);
        });

    })();
</script>
