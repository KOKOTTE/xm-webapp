<div class="card">
  <div class="card-header card-header-tabs" data-background-color="primary">
    <div class="nav-tabs-navigation">
      <div class="nav-tabs-wrapper">
        <span class="nav-tabs-title"><span jhiTranslate="xmApp.widgetTask.title">Tasks</span>:</span>

        <ul class="nav nav-tabs" data-tabs="tabs">
          <li *ngFor="let task of tasks; index as i; first as isFirst"
              [ngClass]="{active: i == activeId}">
            <a data-toggle="tab" href="{{'#task-group-' + i}}" (click)="setActive(i)">
              {{task.title}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="card-content">
    <div class="tab-content">
      <div class="tab-pane" *ngFor="let task of tasks; index as i; first as isFirst" id="{{'task-group-' + i}}" [ngClass]="{active: i == activeId}">
        <table class="table">
          <tbody>
          <tr *ngFor="let item of task.list">
            <td>
              <div class="checkbox">
                <label><input name="optionsCheckboxes" type="checkbox" (click)="onChange(item)"
                              [checked]="item.isChecked"></label>
              </div>
            </td>
            <td>{{item.title}}</td>

            <td class="td-actions text-right">
              <button class="btn btn-primary btn-simple btn-xs" rel="tooltip" type="button" data-original-title="Edit Task"
                      [routerLink]="['/', { outlets: { popup: 'application/' +  item.typeKey + '/' + item.id + '/edit'} }]">
                <i class="material-icons">edit</i>
              </button>
              <button class="btn btn-danger btn-simple btn-xs" (click)="onRemove(item)" rel="tooltip" type="button" data-original-title="Remove">
                <i class="material-icons">close</i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
