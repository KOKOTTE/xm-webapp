<div *ngIf="balances && balances.length > 0" class="card">
  <div class="card-header card-header-icon card-header-primary">
    <div class="card-icon">
      <i class="material-icons">attach_money</i>
    </div>
    <h4 class="card-title" jhiTranslate="xm-balance.balance-list-card.title">Balances</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div #balanceSections (click)="onClickDetail(balance.id)" *ngFor="let balance of balances"
           class="col-sm-6 balance-section">
        <div [id]="'balance-pie-' + balance.id" class="ct-chart"></div>
        <div>
          <p class="balance-name">{{getBalanceSpec(balance).name | i18nName :principal}}</p>
          <h5 class="balance-amount">{{balance.amount}} {{getMeasureSpec(balance).name | i18nName :principal}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
