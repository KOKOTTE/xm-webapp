<div class="card card-custom" *ngIf="xmEntity && xmEntitySpec" [ngSwitch]="isAvatarEnabled" [class.has-avatar]="isAvatarEnabled">
  <div class="card-header card-header-icon card-header-primary text-left">
    <ng-container *ngSwitchCase="false">
      <div class="card-icon" *ngIf="xmEntitySpec.icon">
        <i class="material-icons">{{xmEntitySpec.icon}}</i>
      </div>
    </ng-container>
    <h4 class="card-title">{{xmEntity.name}}</h4>
  </div>

  <div class="card-menu">
    <button mat-icon-button [matMenuTriggerFor]="actionItems">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #actionItems="matMenu" xPosition="before">
      <button class="btn-sm" mat-menu-item (click)="onRefresh($event)">
        <mat-icon>refresh</mat-icon>
        <span>{{'xm-entity.entity-list-card.refresh' | translate}}</span>
      </button>

      <ng-container>
        <xm-function-list-section
            [functionSpecs]="commonFunctionSpec"
            [listView]="true">
        </xm-function-list-section>
      </ng-container>
    </mat-menu>
  </div>

  <div class="container-fluid text-left mt-3 mb-3">
    <div class="row">
      <div class="col-auto text-center" *ngSwitchCase="true">
        <div class="avatar-container-card">
          <img src="{{xmEntity.avatarUrl ? xmEntity.avatarUrl : './assets/img/placeholder.png'}}">
          <i class="material-icons" *ngIf="xmEntitySpec.icon && !xmEntity.avatarUrl">{{xmEntitySpec.icon}}</i>
          <button role="button"
                  class="btn btn-sm btn-just-icon btn-round btn-icon edit-avatar"
                  (click)="onAvatarChangeClick()">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>

      <div class="col">
        <div class="row">
          <div class="col-auto" style="margin-top: 6px; font-size: 18px;"><b>{{xmEntitySpec.name | i18nName: principal}}</b></div>

          <div class="col-auto">
            <xm-function-list-section-compact
                [xmEntity]="xmEntity"
                [xmEntityId]="xmEntity.id"
                [functionSpecs]="entityFunctionSpec"
                [nextStates]="getNextStates()"
                [stateSpec]="getState()"
                [xmEntitySpec]="xmEntitySpec"
                *ngIf="xmEntity || (getNextStates()?.length || xmEntitySpec.functions)" >
            </xm-function-list-section-compact>
          </div>
        </div>

        <div *ngIf="xmEntity?.description" class="row card-desc" [class.desc-full-view]="isDescFull">
          <div class="col card-desc-inner">
            <p class="description m-0" [innerHTML]="formatDescription(xmEntity.description)"></p>
          </div>
          <div class="card-desc-toggle" (click)="isDescFull = !isDescFull"></div>
        </div>

        <div class="row">
          <div class="col-auto" *ngIf="xmEntitySpec?.ratings" style="padding-top: 14px" [class.hidden]="!rating?.ratingSpecs?.length">
            <xm-rating-list-section #rating [xmEntityId]="xmEntity.id" [ratingSpecs]="xmEntitySpec?.ratings"></xm-rating-list-section>
          </div>

          <div class="col-auto" *ngIf="xmEntitySpec?.tags">
            <xm-tag-list-section [xmEntityId]="xmEntity.id" [tagSpecs]="xmEntitySpec?.tags"></xm-tag-list-section>
          </div>
        </div>
      </div>
    </div>

    <div class="min-height card-custom-schema">
      <xm-loader [showLoader]="showLoader"></xm-loader>
      <json-schema-form [framework]="'material-design'"
                        [schema]="jsfAttributes.schema"
                        [layout]="jsfAttributes.layout | i18nJsf :principal"
                        [form]="jsfAttributes.form | i18nJsf :principal"
                        [data]="jsfAttributes.data"
                        [options]="jsfAttributes.options | i18nJsf :principal"
                        [widgets]="jsfAttributes.widgets"
                        (formLayout)="jsfAttributes.formLayout"
                        (onSubmit)="onSubmitForm($event)"
                        *ngIf="jsfAttributes?.schema">
      </json-schema-form>
    </div>
  </div>
</div>
