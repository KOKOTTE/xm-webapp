<div class="xm-state no-wrap mr-1 mb-1" *ngIf="stateSpec" title="{{stateSpec.name | i18nName: principal}}">
  <div class="xm-state-icon" [style.background]="stateSpec.color">
    <i class="material-icons">{{stateSpec.icon}}</i>
  </div>
  <span *ngIf="cmpType == 'view'">{{stateSpec.name | i18nName: principal}}</span>
  <span *ngIf="cmpType == 'action'">{{stateSpec.actionName | i18nName: principal}}</span>
</div>
