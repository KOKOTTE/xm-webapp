<div *ngIf="defaultWidget" class="row default-row">
  <div class="col-md-6 default-lef-col">
    <xm-dynamic-widget [init]="{module: defaultWidget.module, component: defaultWidget.selector, config: defaultWidget.config}"
                       *ngIf="defaultWidget.module">
    </xm-dynamic-widget>
  </div>
  <div class="col-md-6 default-right-col">
    <xm-dynamic-widget [init]="{module: signWidget.module, component: signWidget.selector, config: signWidget.config}"
                       *ngIf="signWidget?.module">
    </xm-dynamic-widget>

    <dynamic-widget [widgetData]="{component: signWidget.component, inputs: {config: signWidget.config || {}}}"></dynamic-widget>
  </div>
</div>

<div *ngIf="defaultLayout" [@fadeInOnEnter] [@fadeOutOnLeave]>
  <div *ngFor="let row of defaultLayout" [className]="row.class">
    <div *ngFor="let item of row?.content" [className]="item.class">
      <xm-dynamic-widget [init]="{module: item.widget?.module, component: item.widget?.selector, config: item.widget?.config}"
                         *ngIf="item.widget?.module">
      </xm-dynamic-widget>
    </div>
  </div>
</div>
