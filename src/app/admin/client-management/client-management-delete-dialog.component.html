<form class="m-0" name="deleteForm" (ngSubmit)="confirmDelete(client.id)">
  <div class="modal-header">
    <a href="javascript: void(0);" class="modal-close material-icons" (click)="clear()">close</a>
    <h4 class="modal-title text-left" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
  </div>
  <div class="modal-body">
    <xm-loader [showLoader]="showLoader"></xm-loader>
    <p jhiTranslate="clientManagement.delete.question" translateValues="{id: '{{client.id}}'}">Are you sure you want to
      delete this Client?</p>
  </div>
  <div class="modal-footer">
    <button mat-raised-button type="button" class="btn mr-1" data-dismiss="modal" (click)="clear()">
      <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button mat-raised-button type="submit" class="btn btn-danger" [disabled]="showLoader">
      <span class="fa fa-trash"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
